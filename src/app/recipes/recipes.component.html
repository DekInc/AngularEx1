<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeClikEvent)="recipeClikEventParent($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeC; else textInfo" [recipe]="recipeC"></app-recipe-detail>
    <ng-template #textInfo>
      Please select a recipe.
    </ng-template>
  </div>
</div>
